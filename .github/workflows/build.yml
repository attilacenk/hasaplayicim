name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Java and Android Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk
        sudo apt-get install -y android-sdk-build-tools android-sdk
    
    - name: Install System Dependencies
      run: |
        sudo apt-get install -y build-essential python3-dev libjpeg-dev zlib1g-dev libssl-dev
    
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
    
    - name: Build APK
      run: |
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hesaplayici-apk
        path: bin/*.apk
        retention-days: 30
